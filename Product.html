<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/Product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #4B072D;">
<div class="container">
    <div class="row productImg">        
        <div class="col m-5">
            <img src="imgs/download1.png" alt="" id="selected-pic" class="img-fluid">
        </div>
        <div class="col">
            <div class="row productRow">
                <div class="col"><h1 style="color: aliceblue;">Basic Tumblers</h1></div>
            </div>
            <div class="row productRow">
                <div class="col"><h2 style="color: aliceblue;">$19.99</h2></div>
            </div>  
            <div class="row productQuantity">
                <div class="col"><h3 style="color: aliceblue;">Quantity</h3></div>
            </div>
            <div class="row  productRow">
                <div class="col"><button id="plus" class="px-2 mx-2">+</button><p style="color: aliceblue;" id="quantity">1</p><button id="minus" class="px-2 mx-2">-</button></div>
            </div>
            <div class="row productRow">
                <div class="col"><a href="customize.html"><h1 style="color: aliceblue;">Customize Your Product</h1></a></div>
            </div>
        </div>
    </div>
</div>
<script src="js/Product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
