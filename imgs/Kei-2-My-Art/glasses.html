<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stoke&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/category.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center display-4 m-4">Glasses</div>
        </div>
    </div>
    <div class="containter category-menu">
        <div class="row">
            <div class="col-3 offset-1">
                <h1>Categories</h1>
                <ul class="category">
                    <li><a href="bottles.html" type="button" class="btn" role="button">Bottles</a></li>
                    <li><a href="tumblers.html" type="button" class="btn" role="button">Tumblers</a></li>     
                    <li><a href="glasses.html" type="button" class="btn" role="button">Glasses</a></li>
                    <li><a href="ornaments.html" type="button" class="btn" role="button">Ornaments</a></li>
                    <li><a href="cartons.html" type="button" class="btn" role="button">Cartons</a></li>
                </ul>
            </div>
            <!-- RIGHT COLUMN -->
            <div class="col category-gallery">
                <div class="row d-flex justify-content-around">
                    <div class="col-4">
                        <button class="btn" id="shot"><img class="cat-img-glasses" src="imgs/shot.jpg" alt=""></button>
                    </div>
                    <div class="col-4">
                        <button class="btn" id="tallshot"><img class="cat-img-glasses" src="imgs/tallshot.jpg" alt=""></button>
                    </div>
                    <div class="col-4">
                        <button class="btn" id="shortglass"><img class="cat-img-glasses" src="imgs/shortglass.webp" alt=""></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button class="btn" id="wineglass"><img class="cat-img-glasses" src="imgs/wineglass.jpg" alt=""></button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center py-5">
                    <div class="col-6 text-center">
                        <a class="btn p-3" id="custom-btn" href="Product.html"><h1>Select This Product</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
