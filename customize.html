<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="imgs/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stoke&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid bg Purple-text">  
      <nav>
          <div class="row d-flex justify-content-center">
              <div class="text-center col-lg-2 col-md-2 col-sm-2 col-2 p-0 mt-5">
                  <button class="btn"><h1 class="nav-item">About</h1></button>
                  <div class="line mt-5 d-none d-md-flex d-lg-flex"></div>
              </div>
              <div class="text-center col-lg-2 col-md-2 col-sm-2 col-2 p-0 mt-5">
                  <button class="btn"><h1 class="nav-item">Gallery</h1></button>
                  <div class="line mt-5 d-none d-md-flex d-lg-flex"></div>
              </div>
              <div class="text-center col-lg-2 col-md-2 col-sm-2 col-2 mt-4">
                  <img src="imgs/logo.png" alt="Kei2MyArt" class="logo">
              </div>
              <div class="text-center col-lg-2 col-md-2 col-sm-2 col-2 p-0 mt-5">
                  <button class="btn"><h1 class="nav-item">Customize</h1></button>
                  <div class="line mt-5 d-none d-md-flex d-lg-flex"></div>
              </div>
              <div class="text-center col-lg-2 col-md-2 col-sm-2 col-2 p-0 mt-5">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="material-symbols-outlined cart">
                        shopping_cart
                      </span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            Product
                          </div>
                          <div class="col">
                            Price
                          </div>
                          <div class="col">
                            Quantity
                          </div>
                        </div>
                      </div>
                    </li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
                <div class="line mt-5 d-none d-md-flex d-lg-flex"></div>
              </div>
          </div>
      </nav>
        <div class="row">
          <div class="col text-center display-3 pt-3">Customize Your Product</div>
        </div>
        <div class="row d-flex justify-content-evenly pt-5">
          <div class="col-6 d-flex flex-column">
            <p class="display-6 text-center">Selected Product</p>
            <div class="selected-wrapper text-center">
              <img src="imgs/download.png" class="product" alt="" id="selected-pic">
            </div>
          </div>
          <div class="col-6 d-flex flex-column">
            <p class="display-6 text-center">Customize Your Product</p>
            <div class="upload-wrapper text-center">
              <img src="imgs/download.png" alt="" id="profile-pic">
              <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
            <div>
              <label class="mt-5 upload-btn" for=" input-file"><h4>Upload Design</h4></label>
              
            </div>
          </div>
        </div>
        <div class="row Info">
          <div class="col"><h3>First Name:</h3></div>
          <div class="col"><input type="text" id="fname" name="fname"></div>
        </div> 
        <div class="row Info">
          <div class="col"><h3>Last Name:</h3></div>
          <div class="col border"><input type="text" id="fname" name="fname"></div>
        </div>
        <div class="row Info">
          <div class="col"><h3>Address:</h3></div>
          <div class="col border"><input type="text" id="fname" name="fname"></div>
        </div>
        <div class="row Info">
          <div class="col"><h3>State:</h3></div>
          <div class="col border"><input type="text" id="fname" name="fname"></div>
        </div>
        <div class="row Info">
          <div class="col"><h3>Country:</h3></div>
          <div class="col border"><input type="text" id="fname" name="fname"></div>
        </div>
        <div class="row Info">
          <div class="col"><h3>Phone #:</h3></div>
          <div class="col border"><input type="text" id="fname" name="fname"></div>
        </div>
        <div class="row Info">
          <div class="col"><h3>Email:</h3></div>
          <div class="col border"><input type="text" id="fname" name="fname"></div>
        </div>
        <div class="row pt-5">
          <div class="col-12 text-center">
            <p class="text-center display-6">Additional Information (optional)</p>
            <textarea placeholder="Size, color and other specifications here" class="trans" rows="6" cols="120"></textarea>
          </div>
        </div>
    </div>

          </div>

    <script src="js/custom.js"></script>
    <script src="js/category.js"></script>

  </body>
</html>
